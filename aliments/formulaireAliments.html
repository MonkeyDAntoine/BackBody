<div class="modal-header">
	<h3 class="modal-title">Ajouter un aliment</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="categorieAliment">Cat√©gorie de l'aliment</label><button type="button" class="btn btn-default" ng-click="addCategorie()"><span class="glyphicon glyphicon-plus" style="color:green"></span></button>
			<select multiple rows="5" class="form-control" id="categorieAliment" ng-model="categorie">
				<option ng-repeat="cat in categories" ng-value="{{cat.id}}">{{cat.nom}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="nomAliment">Nom de l'aliment</label>
			<input type="text" class="form-control" id="nomAliment" ng-model="nom" placeholder="Nom de l'aliment"/>
		</div>
	</form>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Valider</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
