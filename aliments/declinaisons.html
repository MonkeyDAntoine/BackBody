<div class="modal-header">
	<h3 class="modal-title">DÃ©clinaison de {{nomAliment}}</h3>
</div>
<div class="modal-body">
	<header class="row">
		<div class="col-md-2">
			<button type="button" class="btn btn-default" ng-click="add()"><span class="glyphicon glyphicon-plus" style="color:green"></span> Ajouter une declinaison</button>
		</div>
		<div class="col-md-2 search-form">
			<form class="form-inline" role="form">
				<div class="form-group">
					<div class="input-group">
						<input class="form-control search-bar" type="text" placeholder="Rechercher"/>
						<div class="input-group-addon glyphicon glyphicon-search btn"></div>
					</div>
				</div>
			</form>
		</div>
	</header>
	<article class="row table-responsive list-table">
		<table class="table table-hover table-bordered">
			<thead>
				<tr class="success">
					<th>Id</th>
					<th>Nom</th>
					<th><span class="glyphicon glyphicon-pencil" style="color:green"></span></th>
					<th><span class="glyphicon glyphicon-trash" style="color:red"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="dec in declinaisons" ng-class="(($index%2) == 1) ? 'active' : ''">
					<td>{{dec.id}}</td>
					<td>{{dec.nom}}</td>
					<td><span class="glyphicon glyphicon-pencil btn" style="color:green" ng-click="update(dec.id)"></span></td>
					<td><span class="glyphicon glyphicon-trash btn" style="color:red" ng-click="delete(dec.id)"></span></td>
				</tr>
			</tbody>
		</table>
	</article>
	<footer style="text-align:center">
		<pagination total-items="nbAliments" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></pagination>
	</footer>
</div>
